<!doctype html>
<html><head>
<meta charset="UTF-8">
<title>Silver Bullet</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles/style.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="scripts/script.js"></script>
</head>

<body>

<div id="menu">
	
	<div class="item">
		<input id="screenWidth" type="number" value="1366" min="320" step="1" onkeypress="return restrictCharacters(this, event, digitsOnly);">
		<span>Screen Width (px)</span><br/>
	</div>
	
	<div class="item">
		<input id="gap" type="number" value="12" min="0" step="1" onkeypress="return restrictCharacters(this, event, digitsOnly);">
		<span>Column Gap (px)</span><br/>
	</div>
	
	<div class="item">
		<input id="maxErrors" type="number" value="5" min="0" step="1" onkeypress="return restrictCharacters(this, event, digitsOnly);">
		<span>Max Number of Fractional Columns</span><br/>
	</div>

	<div class="item">
		<input id="cols" type="number" value="16" min="1" step="1" onkeypress="return restrictCharacters(this, event, digitsOnly);">   
		<span>Max Number of Columns</span><br/>
	</div>
	
	<div class="item">
		<input id="minMargin" type="number" value="16" min="0" step="1" onkeypress="return restrictCharacters(this, event, digitsOnly);">
		<span>Min Size of Margin (px)</span><br/>
	</div>
	
	<div class="item">
		<input id="maxMargin" type="number" value="200" min="999" step="1" onkeypress="return restrictCharacters(this, event, digitsOnly);">
		<span>Max Size of Margin (px)</span><br/>
	</div>

	<div class="button">Update</div>

</div>

<div id="result"></div>

</body>
</html>
